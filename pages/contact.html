<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ShopScape</title>
    <link rel="shortcut icon" href="../assets/images/logo/ShopScape.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@6.1.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@6.1.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="../assets/css/style-prefix.css">
</head>
<body>
    <div class="container" style="padding: 2rem; max-width: 800px; margin: 0 auto;">
        <h1>Contact Us</h1>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin: 2rem 0;">
            <div>
                <h2>Get in Touch</h2>
                <div style="margin: 1rem 0;">
                    <div style="display: flex; align-items: center; margin: 1rem 0;">
                        <ion-icon name="location-outline" style="margin-right: 1rem; font-size: 1.5rem;"></ion-icon>
                        <div>
                            <strong>Address:</strong><br>
                            A-10, Sector-62, Noida-201 309,<br>
                            Uttar Pradesh, India
                        </div>
                    </div>
                    
                    <div style="display: flex; align-items: center; margin: 1rem 0;">
                        <ion-icon name="call-outline" style="margin-right: 1rem; font-size: 1.5rem;"></ion-icon>
                        <div>
                            <strong>Phone:</strong><br>
                            +91 98765 43210
                        </div>
                    </div>
                    
                    <div style="display: flex; align-items: center; margin: 1rem 0;">
                        <ion-icon name="mail-outline" style="margin-right: 1rem; font-size: 1.5rem;"></ion-icon>
                        <div>
                            <strong>Email:</strong><br>
                            shopscape@gmail.com
                        </div>
                    </div>
                    
                    <div style="display: flex; align-items: center; margin: 1rem 0;">
                        <ion-icon name="time-outline" style="margin-right: 1rem; font-size: 1.5rem;"></ion-icon>
                        <div>
                            <strong>Business Hours:</strong><br>
                            Mon - Sat: 9:00 AM - 8:00 PM<br>
                            Sunday: 10:00 AM - 6:00 PM
                        </div>
                    </div>
                </div>
            </div>
            
            <div>
                <h2>Send us a Message</h2>
                <form style="display: flex; flex-direction: column; gap: 1rem;">
                    <input type="text" placeholder="Your Name" style="padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px;" required>
                    <input type="email" placeholder="Your Email" style="padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px;" required>
                    <input type="text" placeholder="Subject" style="padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px;" required>
                    <textarea placeholder="Your Message" rows="5" style="padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; resize: vertical;" required></textarea>
                    <button type="submit" style="background: var(--salmon-pink); color: white; padding: 1rem; border: none; border-radius: 4px; cursor: pointer;">Send Message</button>
                </form>
            </div>
        </div>
        
        <div style="text-align: center; margin: 2rem 0;">
            <a href="../index.html" style="background: var(--salmon-pink); color: white; padding: 1rem 2rem; text-decoration: none; border-radius: 6px;">Back to Home</a>
        </div>
    </div>
</body>
</html>
